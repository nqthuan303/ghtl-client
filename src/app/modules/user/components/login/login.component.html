<form [formGroup]="objForm" role="form" (ngSubmit)="login()" class="form-signin">
    <h2 class="form-signin-heading">Đăng nhập</h2>
    <div class="login-wrap">
        <input formControlName="username" [(ngModel)]="objData.username" type="text" class="form-control" placeholder="User name" autofocus>
        <input formControlName="password" [(ngModel)]="objData.password" type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                </span>
            </label>
        <button [disabled]="!objForm.valid" class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
        <div class="registration">
            Don't have an account yet?
            <a routerLink="/user/register">Create an account</a>
        </div>
    </div>
</form>
